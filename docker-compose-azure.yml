version: '3.8'

services:
  mcp:
    image: ${DOCKER_REGISTRY}/docxai-mcp:latest
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    image: ${DOCKER_REGISTRY}/docxai-frontend:latest
    expose:
      - "80"
    restart: always

  nginx:
    image: ${DOCKER_REGISTRY}/docxai-nginx:latest
    ports:
      - "80:80"
    depends_on:
      - mcp
      - frontend
    restart: always
