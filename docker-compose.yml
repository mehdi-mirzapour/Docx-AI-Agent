version: '3.8'

services:
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8787:8787"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    # No public ports, only accessible via internal network by Nginx
    expose:
      - "80"
    restart: always

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "3000:80"
    depends_on:
      - mcp
      - frontend
    restart: always
